<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expressions history</title>
</head>
<body>
    {% include "menu.html" %}
    <table border="1px">
        <tr>
            <th>Выражение</th>
            <th>Ответ</th>
        </tr>
        {% for item in expression_history %}
        <tr>
            <td> {{ item.expression }}</td>
            <td> {{ item.answer }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
