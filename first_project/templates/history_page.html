{% extends "base.html" %}

{% block title %}Expressions history{% endblock %}

{% block content %}
    <table border="1px">
        <tr>
            <th>Выражение</th>
            <th>Ответ</th>
        </tr>
        {% for item in expression_history %}
        <tr>
            <td> {{ item.expression }}</td>
            <td> {{ item.answer }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
